<ion-header>

  <ion-navbar color="primary" mode="ios">
    <ion-buttons start>
      <button ion-button navPop icon-only>
        <ion-icon name="arrow-back" color="white"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar mode="ios" (ionInput)="search($event)">
    </ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefreshFromPull($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list class="results">
    <button ion-item *ngFor="let borrower of searchResults" (click)="select(borrower)">
      <ion-avatar item-start>
        <img [src]="borrower.image">
      </ion-avatar>
      <h2>{{borrower.name}}</h2>
    </button>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="openBorrowerEditor()">
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
