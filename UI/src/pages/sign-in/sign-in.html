<ion-content>
  <div class="sign-in">
    <div class="logo">
      <img src="assets/imgs/logo-with-text.png" alt="Logo">
    </div>
    <div class="buttons">
      <button ion-button round icon-start class="google" (click)="googleLogin()">
        <ion-icon name="logo-googleplus"></ion-icon>
        Login via Google
      </button>
      <button ion-button round icon-start class="facebook">
        <ion-icon name="logo-facebook"></ion-icon>
        Login via Facebook
      </button>
      <button ion-button round icon-start color="primary" (click)="directUse()">
        <ion-icon name="fastforward"></ion-icon>
        Use app directly
      </button>
    </div>
  </div>
</ion-content>
