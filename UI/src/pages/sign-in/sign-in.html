<ion-content>
  <div class="sign-in">
    <div class="logo">
      <img src="assets/imgs/logo-with-text.png" alt="Logo">
    </div>
    <div class="fields">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <div class="field-buttons">
        <button ion-button outline icon-start color="danger" (click)="goToSignUpPage()">
          <ion-icon name="person-add"></ion-icon>
          Register
        </button>
        <button ion-button outline icon-start color="danger" (click)="directLogin()">
          <ion-icon name="log-in"></ion-icon>
          Login
        </button>
      </div>
    </div>
    <div class="buttons">
      <button ion-button round icon-start class="google" (click)="googleLogin()">
        <ion-icon name="logo-googleplus"></ion-icon>
        Login via Google
      </button>
      <button ion-button round icon-start class="facebook">
        <ion-icon name="logo-facebook"></ion-icon>
        Login via Facebook
      </button>
    </div>
  </div>
</ion-content>
