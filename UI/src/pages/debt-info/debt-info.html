<ion-content *ngIf="debt">
  <div class="header-container">
    <div class="action-buttons">
      <button navPop ion-button icon-only class="back">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <button ion-button icon-only class="edit" (click)="goToDebtEditor()">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </div>
    <div class="amount">
      {{debt.total | formatCurrency}}
    </div>
    <button ion-button color="danger" round>SET AS PAID</button>
  </div>
  <div class="borrower-info" padding>
    <div class="name-part">
      <div class="image">
        <img src="assets/imgs/user-placeholder.jpg">
      </div>
      <div class="right">
        <h3 class="name">{{debt.borrower?.name}}</h3>
        <h5 class="duedate">Due on {{debt.dueDateString}}</h5>
      </div>
    </div>
    <div class="contact-part">
      <div class="sub-info-header">
        <div class="title">
          Contact info
        </div>
        <div class="ruler"></div>
      </div>
      <ion-list mode="md">
        <button ion-item mode="md" class="sms">
          <ion-icon name="text" item-start></ion-icon>
          {{debt.borrower?.cellNumber}}
          <ion-badge item-end (click)="openSMS()">Text now ></ion-badge>
        </button>

        <button ion-item mode="md" class="facebook">
          <ion-icon name="logo-facebook" item-start></ion-icon>
          {{debt.borrower?.messengerId}}
          <ion-badge item-end (click)="openMessenger()">PM now ></ion-badge>
        </button>

        <button ion-item mode="md" class="skype">
          <ion-icon name="logo-skype" item-start></ion-icon>
          {{debt.borrower?.skypeId}}
          <ion-badge item-end (click)="openSkype()">DM now ></ion-badge>
        </button>

        <button ion-item mode="md">
          <ion-icon name="navigate" item-start></ion-icon>
          {{debt.borrower?.address}}
          <ion-badge item-end (click)="openMap()">Find now ></ion-badge>
        </button>
      </ion-list>
    </div>
    <div class="otherinfo-part">
      <div class="sub-info-header">
        <div class="title">
          Other info
        </div>
        <div class="ruler"></div>
      </div>
      <ion-list mode="md">
        <ion-item mode="md">
          Date of debt: {{debt.borrowedDateString}}
        </ion-item>

        <ion-item mode="md">
          Amount: {{debt.amount | formatCurrency}}
        </ion-item>

        <ion-item mode="md">
          Interest: {{debt.interest}}
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
