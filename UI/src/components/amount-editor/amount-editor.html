<ion-content>
  <div class="amount-editor">
    <div class="total-part" (click)="accept()">
      <div class="total" #total>{{displayAmount}}</div>
      <div class="accept">(Yes, you owe me this much. Tap me to accept.)</div>
    </div>

    <ion-grid class="actions" no-padding>
      <ion-row class="buttons">
        <ion-col col-6><button ion-button (click)="clear()">C</button></ion-col>
        <ion-col><button ion-button (click)="backspace()"><ion-icon name="backspace"></ion-icon></button></ion-col>
        <ion-col><button ion-button (click)="addKey('/')" class="sign">รท</button></ion-col>
      </ion-row>
      <ion-row class="buttons">
        <ion-col><button ion-button (click)="addKey('7')">7</button></ion-col>
        <ion-col><button ion-button (click)="addKey('8')">8</button></ion-col>
        <ion-col><button ion-button (click)="addKey('9')">9</button></ion-col>
        <ion-col><button ion-button class="sign" (click)="addKey('*')">ร</button></ion-col>
      </ion-row>
      <ion-row class="buttons">
        <ion-col><button ion-button (click)="addKey('4')">4</button></ion-col>
        <ion-col><button ion-button (click)="addKey('5')">5</button></ion-col>
        <ion-col><button ion-button (click)="addKey('6')">6</button></ion-col>
        <ion-col><button ion-button class="sign" (click)="addKey('-')">-</button></ion-col>
      </ion-row>
      <ion-row class="buttons">
        <ion-col><button ion-button (click)="addKey('1')">1</button></ion-col>
        <ion-col><button ion-button (click)="addKey('2')">2</button></ion-col>
        <ion-col><button ion-button (click)="addKey('3')">3</button></ion-col>
        <ion-col><button ion-button class="sign" (click)="addKey('+')">+</button></ion-col>
      </ion-row>
      <ion-row class="buttons">
        <ion-col><button ion-button (click)="addKey('0')">0</button></ion-col>
        <ion-col><button ion-button (click)="addKey('.')">.</button></ion-col>
        <ion-col col-6><button ion-button class="equal" (click)="calculate()">=</button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
