matrix:
  include:
  - os: linux
    sudo: required
    dist: trusty
    language: android
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-26.0.0
      - android-26
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    addons:
      apt:
        sources: 
        packages:
        - oracle-java8-installer
        - oracle-java8-set-default
        - jq
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - android-sdk-license
    - Android SDK Platform 26
    - google-gdk-license-.+
language: node_js
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
- rm -rf $HOME/.gradle/caches/3.5/fileHashes/
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - node_modules
env:
  global:
  - GITHUB_REPO: adrianonrails/utang-inamo
  - secure: 
  - secure: 
before_install:
- cd UI
- openssl aes-256-cbc -K $encrypted_bd5072f0e57f_key -iv $encrypted_bd5072f0e57f_iv
  -in my-release-key.keystore.enc -out my-release-key.keystore -d
- export LANG=en_US.UTF-8
- nvm install 8
- npm install -g ionic cordova
script:
- npm install
- bash ./travis/deploy-to-gh-pages.sh
- chmod a+x ./travis/build-ios.sh ./travis/package-ios.sh ./travis/build-android.sh
  ./travis/package-android.sh
- mkdir ./www
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./travis/build-android.sh && ./travis/package-android.sh
  $storepass; fi
deploy:
- provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  local-dir: UI/www/
  on:
    branch: master
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: UI/output/*
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
