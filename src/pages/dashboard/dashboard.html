<ion-content>
  <div class="dashboard">
    <div class="top">
      <div class="image">
        <img src="http://www.sunprairiebep.com/assets/img/profile-placeholder.gif">
      </div>
      <div class="greetings">Hello Hooman!</div>
    </div>

    <div class="info">
      <ion-card color="primary">
        <ion-card-header class="header">
          Collectibles
        </ion-card-header>
        <ion-list>
          <ion-item>
            <ion-icon name="cart" item-start></ion-icon>
            To pay
            <ion-badge item-end color="danger">P1,000.00</ion-badge>
          </ion-item>

          <ion-item>
            <ion-icon name="medical" item-start></ion-icon>
            To collect
            <ion-badge item-end color="danger">P2,000.00</ion-badge>
          </ion-item>
        </ion-list>
      </ion-card>
    </div>

    <div class="alert">
      <ion-card color="realdanger">
        <ion-card-content>
          You are not signed in.<br /><br />
          You data will not be available on other devices.
          If you clear the app data, your data will be removed also.<br /><br />
          Login if you want your data to be synced online.
        </ion-card-content>
        <button ion-button icon-start block>
          <ion-icon name="log-in"></ion-icon>
          Login
        </button>
      </ion-card>
    </div>
  </div>
</ion-content>
