<ion-content>
  <div class="dashboard">
    <div class="top">
      <div class="logout">
        <button ion-button icon-only clear (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </div>
      <div class="image" *ngIf="user != null">
        <img [src]="user.picture">
      </div>
      <div class="greetings">Hello {{user?.name}}!</div>
    </div>

    <div class="info">
      <ion-card color="primary">
        <ion-card-header class="header">
          Collectibles
        </ion-card-header>
        <ion-list>
          <button ion-item (click)="openPayablesPage()">
            <ion-icon class="topay" name="sad" item-start></ion-icon>
            To pay
            <ion-badge item-end color="danger">₱1,000.00</ion-badge>
          </button>

          <button ion-item (click)="openReceivablesPage()">
            <ion-icon name="logo-freebsd-devil" item-start></ion-icon>
            To collect
            <ion-badge item-end color="danger">₱2,000.00</ion-badge>
          </button>
        </ion-list>
      </ion-card>
    </div>

    <div class="alert">
      <ion-card color="realdanger">
        <ion-card-content>
          You are not signed in.<br /><br />
          Your data will not be available on other devices.
          If you clear the app data, your data will be removed also.<br /><br />
          Login if you want your data to be synced online.
        </ion-card-content>
        <button ion-button icon-start block clear color="danger">
          <ion-icon name="log-in"></ion-icon>
          Login
        </button>
      </ion-card>
    </div>
  </div>
</ion-content>
